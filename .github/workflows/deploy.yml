name: Build and Deploy (GitHub Pages)

on:
  push:
    branches: [ main, dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build (main branch - production)
      if: github.ref == 'refs/heads/main'
      env:
        NEXT_PUBLIC_ENV: prod
      run: npm run build

    - name: Build (dev branch - development)
      if: github.ref == 'refs/heads/dev'
      env:
        NEXT_PUBLIC_ENV: dev
      run: npm run build

    - name: Deploy to GitHub Pages (main -> root)
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: out
        branch: gh-pages
        clean: true
        clean-exclude: |
          dev/

    - name: Deploy to GitHub Pages (dev -> /dev subfolder)
      if: github.ref == 'refs/heads/dev'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: out
        branch: gh-pages
        target-folder: dev
        clean: false
